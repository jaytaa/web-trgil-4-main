<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Example</title>
    <link rel="stylesheet" href="web4/output.css" />
    <link rel="stylesheet" href="style.css" />
    
</head>
<body class="dark:bg-grey-700 dark:text-blue-300 p-4">
    

    <div class="max-w-[1000px] w-full mx-auto relative">
        <div id="dynamicMenu" class="bg-blue-700 :bg-blue-300 text-white p-4 flex justify-between"></div>
        <div class="py-4">
            <h1 class="text-3xl border-b-[10px] border-blue-300 pb-4">Calculator</h1>
            <div id="app" class="w-full bg-blue-100 dark:bg-gray-800 p-2"></div>
            <div id="result" class="w-full bg-blue-100 dark:bg-blue-800 p-2 mt-4 text-center"></div>
            <form id="calcForm" class="mt-4 flex flex-col items-center">
                <label for="expression" class="block text-lg mb-2 text-blue-500 dark:text-blue-300">Enter Arithmetic Equation</label>
                <input type="text" id="expression" name="expression" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded mb-4 bg-white dark:bg-gray-700 text-black dark:text-white" required />
                <button type="submit" class="bg-black hover:bg-gray-800 text-white dark:text-white light-button py-2 px-4 rounded">Calculate</button>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
</body>
</html>
